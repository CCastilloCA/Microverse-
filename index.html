<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="title">Survey</h1>
<p id="description">Description</p>
<form id="survey-form" >

    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label id="number-label" for="number" >Number</label>
    <input id="number" type="number" min="0" max="100" placeholder="Enter your age" required>

    <select id="dropdown">
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="prefer">Prefer not to say</option>
        <option value="other">Other</option>
    </select>

    <div> 
      <p>Would you recommend freeCodeCamp to a friend?</p> 
      <label>
      <input name="User-Recommend" value="definitely" type="radio" checked=""> definitely
      </label>
      <label>
        <input name="User-Recommend" value="definitely" type="radio" checked=""> Maybe
      </label>
      <label>
        <input name="User-Recommend" value="definitely" type="radio" checked=""> Not Sure
      </label>
    </div>

    <div>
        <p></p>
        <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Front-end Projects
        </label>
        <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
            Back-end Projects
        </label>
        <label>
            <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
            Data Visualization
        </label>
        <label>
            <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
            Challenges
        </label>
        <label>
            <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">
            Open Source Community
        </label>
        <label>
            <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">
            Gitter help rooms
        </label>
    </div>

    <div>
        <p>Any comments or suggestions?</p>
        <textarea id="comments" placeholder="Enter your comment here..."></textarea>
    </div>

    <button type="submit" id="submit" class="submit-button">
            Submit
    </button>
</form>

    
</body>
</html>
